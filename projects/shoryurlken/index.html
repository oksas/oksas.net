					<h1>Shoryurlken</h1>
					<p>A small full-stack URL shortening service. It uses the <a href="http://developer.wordnik.com/">Wordnik API</a> to assign random words as IDs for the shortened URLs, a bit like <a href="http://gfycat.com/">gfycat</a> does, just less fancy.</p>
